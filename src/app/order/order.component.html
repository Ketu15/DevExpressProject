<hr>
<div class="custom-3d-container">
  <div class="order-container">
  <h2 class="order-heading">Create Order</h2>

  <div class="order-input">
    
    <input type="text" id="product_Id" [(ngModel)]="productdata.id" hidden value="1">
  </div>
  
  <div class="order-input">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" [(ngModel)]="productdata.productName" disabled>
  </div>
  
  <div class="order-input">
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" [(ngModel)]="productdata.unitPrice" disabled>
  </div>
  
  <div class="order-input">
    <label for="cus_Id">Customer ID:</label>
    <input type="text" id="cus_Id" [(ngModel)]="orderdata.cus_Id">
  </div>
  
  <div class="order-input">
    <label for="orderDate">Date:</label>
    <input type="date" id="orderDate" [(ngModel)]="orderdata.orderDate">
  </div>
  
  <div class="order-input">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="orderdata.quantity">
  </div>

  <div class="order-buttons">
    <button class="place-order-button" (click)="placeOrder()">Place Order</button>
    <button class="cancel-button" (click)="cancelOrder()">Cancel</button>
  </div>
</div>
