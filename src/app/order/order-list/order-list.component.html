<hr>

<div class="page-container">


  <div class="datagrid-container">
    <dx-data-grid
      [dataSource]="gridData | async"
      keyExpr="id"
      [allowColumnResizing]="true"
      [showBorders]="true"
      [remoteOperations]="true"
      [repaintChangesOnly]="true"
      [columnMinWidth]="50"
      [columnAutoWidth]="true"
      [editing]="{ mode: 'popup', allowUpdating: true, allowDeleting: true, allowAdding: false, useIcons: true }"
      (onRowRemoving)="deleteOrder($event)"
      (onRowUpdating)="updateOrder($event)"
      class="custom-datagrid">

      <dxo-paging [pageSize]="10">
        <ng-template *dxTemplate="let data of 'pager'">
          <div class="dx-page-size">
            <span class="dx-page-size-text">Page Size:</span>
            <dx-select-box [dataSource]="[10, 20, 50]" [(value)]="data.pageSize">

            </dx-select-box>
          </div>
          <div class="dx-info">
          </div>
        </ng-template>
      </dxo-paging>

      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]">
      </dxo-pager>

      <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true">
      </dxo-search-panel>

      <dxo-header-filter [visible]="true">

      </dxo-header-filter>

      <dxi-column dataField="product_Id" caption="Product Name" dataType="string" [allowEditing]="false">

      </dxi-column>
      <dxi-column dataField="orderDate" dataType="date">

      </dxi-column>
      <dxi-column dataField="unitPrice" dataType="number" [allowEditing]="false">

      </dxi-column>
      <dxi-column dataField="quantity" dataType="number">
        
      </dxi-column>
    </dx-data-grid>
  </div>
</div>
